<form ng-submit="submit()">
    <div class="form-group">
        <label for="displayName" class="control-label">display name</label>
        <div>
            <input type="text" name="displayName" ng-model="form.displayName">
        </div>
    </div>
    <div class="form-group">
        <label for="mailNickname" class="control-label">mail nick name</label>
        <div>
            <input type="text" name="mailNickname" ng-model="form.mailNickname">
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="control-label">principal name</label>
        <div>
            <input type="text" name="userPrincipalName" ng-model="form.userPrincipalName">
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="control-label">password</label>
        <div>
            <input type="password" name="password" ng-model="form.password">
        </div>
    </div>
    <div class="form-group">
        <label for="accountenabled" class="control-label">Account Enabled</label>
        <div>
            <span>True:</span><input type="radio" value=true name="accountenabled" ng-model="form.accountenabled" checked>
            <span>False:</span><input type="radio" value=false name="accountenabled" ng-model="form.accountenabled">
        </div>
    </div>
    <div class="form-group">
        <label for="forceChangePasswordNextSignIn" class="control-label">Force Password Change on Next Login:</label>
        <div>
            <span>True:</span><input type="radio" value=true name="forceChangePasswordNextSignIn" ng-model="form.forceChangePasswordNextSignIn" checked>
            <span>False:</span><input type="radio" value=false name="forceChangePasswordNextSignIn" ng-model="form.forceChangePasswordNextSignIn">
        </div>
    </div>
    <button type="submit" class="btn btn-success">submit</button>
    <button type="button" class="btn btn-default" onclick="history.back()">cancel</button>
</form>
